<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default('سیستم رصد و تحلیل توییتر') }} - سیستم رصد و تحلیل توییتر</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- قالب سفارشی -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">سیستم رصد و تحلیل توییتر</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request and request.url and request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-home"></i> صفحه اصلی
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request and request.url and request.url.path == '/dashboard' %}active{% endif %}" href="/dashboard">
                            <i class="fas fa-tachometer-alt"></i> داشبورد
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request and request.url and request.url.path == '/keywords' %}active{% endif %}" href="/keywords">
                            <i class="fas fa-tag"></i> کلیدواژه‌ها
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request and request.url and request.url.path == '/collections' %}active{% endif %}" href="/collections">
                            <i class="fas fa-tasks"></i> جمع‌آوری‌ها
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request and request.url and request.url.path == '/tweets' %}active{% endif %}" href="/tweets">
                            <i class="fab fa-twitter"></i> توییت‌ها
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">سیستم رصد و تحلیل توییتر &copy; ۱۴۰۴</p>
                </div>
                <div class="col-md-6 text-start">
                    <p class="mb-0">نسخه ۰.۱.۰</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
    <!-- اسکریپت سفارشی -->
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
